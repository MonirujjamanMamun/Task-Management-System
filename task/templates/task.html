{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center mt-3">Add Task</h1>
<form method="post" style="width: 50%; margin:auto">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock content %}
